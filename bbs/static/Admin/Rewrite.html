{include file="common/Header.html"}
<body class="body-main">


<ul id="admin_sub_title">
	<li class="sub">伪静态设置</li>
</ul>
<div id="admin_right_b">
<script>
$(function() {
	$("#dosave").click(function(){
		showDialog();
		$.ajax({
			type:"post",
			url:"?m=rewrite&a=update&_t="+Math.random()*10,
			data:$("form").serialize(),
			dataType:'json',
			timeout:28000,
			global:false,
			success:function(data){
				if(data.status==1){
					showAlert('success','恭喜你，修改成功');
				}else{
					showAlert('error',data.info);
				}
			}
		});
	 return false;
	});
});
</script>
<form method="post">
  <table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" id="config0">

	<tr class="tdbg">
      <td align="right">伪静态开关：</td>
      <td><input type="radio" name="con[web_url_rewrite]" value="1"{if $web_url_rewrite} checked{/if}>开启 <input type="radio" name="con[web_url_rewrite]" value="0"{if !$web_url_rewrite} checked{/if}>关闭</td>
    </tr>
	
	<tr class="tdbg">
      <td width="150" align="right">分类页标识符：</td>
      <td class="tdbg"><input name="con[rewrite_channel]" type="text" class="input" value="{$rewrite_channel}" size="20"> <span>字母或数字,不得含任何符号</span></td>
    </tr>
	
	<tr class="tdbg">
      <td width="150" align="right">内容页标识符：</td>
      <td class="tdbg"><input name="con[rewrite_view]" type="text" class="input" value="{$rewrite_view}" size="20"> <span>字母或数字,不得含任何符号</span></td>
    </tr>
	
	<tr class="tdbg">
      <td width="150" align="right">后缀名标识符：</td>
      <td class="tdbg"><input name="con[rewrite_suffix]" type="text" class="input" value="{$rewrite_suffix}" size="20"> <span>字母或数字,不得含任何符号</span></td>
    </tr>

	</table>

	<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1">
    <tr class="tdbg">
	  <td width="130" align="center" class="tdbg">&nbsp;</td>
      <td><div class="aui_buttons"  style="text-align:left;"><button type="submit" id="dosave" class="aui_state_highlight">保存设置</button> <a target="_blank" href="?m=rewrite&a=show">生成伪静态规则</a></div></td>
    </tr>
	</table>
	</form>
<div class="runtime"></div>  
</div>
</body>
</html>
