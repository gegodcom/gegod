<body>
<script>if(self!=top){ top.location=self.location;}</script>
	<div id="head">
		<div class="left"><img src="static/images/logo.gif" height='60' title="{$cms_name}管理系统{$cms_version}"/></div>
		<div class="left head_txt"></div>
		<div class="right head_menu">
		  <ul id="head_menu">
			  <li> 您好：{$adminid}　[ <a href="{'Admin/Master/Index'|url}" target="main">修改密码</a> <span><a href="{'Admin/login/out'|url}">退出</a></span> ]</li>
			  <li><a href="./" target="_blank">预览网站</a></li>
			  <li><a href="{'Admin/Index/index'|url}">后台首页</a></li>
			  <li><a href="{'Admin/config/index'|url}" target="main">系统设置</a></li>
			  <li><a href="{'Admin/cache/clear'|url}" target="main">更新缓存</a></li>
		  </ul>
		</div>
	</div>
<!--head is over-->
	 <div id="content">
	 <div id="left">
          <div class="left_title">系统管理</div>
		  <ul class="dis">
		  <li class="left_link" onClick="selemenu(this)"><a href="{'Admin/config/index'|url}" target="main">站点设置</a></li>
		  <li class="left_link" onClick="selemenu(this)"><a href="{'Admin/master/index'|url}" target="main">修改密码</a></li>
		  </ul>
		  
		  <div class="left_title">内容管理</div>
		  <ul class="dis">
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/Article/index'|url}" target="main">所有文档列表</a></li>
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/Arctype/index'|url}" target="main">分类管理</a></li>
		  </ul>

		  <div class="left_title">缓存管理</div>
		  <ul class="dis">
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/cache/index'|url}" target="main">缓存设置</a></li>
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/cache/clear'|url}" target="main">清除缓存</a></li>
		  </ul>

		  <div class="left_title">广告管理</div>
		  <ul class="dis">
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/ad/index'|url}" target="main">广告管理</a></li>
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/ad/edit'|url}" target="main">添加广告</a></li>
		  </ul>

		  <div class="left_title">其他设置</div>
		  <ul class="dis">
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/flink/index'|url}" target="main">友情链接管理</a></li>
			<li class="left_link" onClick="selemenu(this)"><a href="{'Admin/robot/index'|url}" target="main">蜘蛛爬行记录</a></li>
		  </ul>

	   </div>

	<div id="right" style="_float: left;_margin-left:0px;">
		<iframe id="main" scrolling="auto" width="100%" height="auto" name="main" src="{'Admin/index/main'|url}" frameborder="0"></iframe>
	</div>

	</div>
</div>
<script type="text/javascript">
$(function(){
	$(".left_title").click(function(){
		$(this).next("ul").slideToggle(200).siblings(".dis:visible").slideUp(200);
		$(this).toggleClass("left_title_over");
		$(this).siblings(".left_title_over").removeClass("left_title_over");
	});
});
window.onresize = function(){
	var heights = document.documentElement.clientHeight-60;
	document.getElementById('main').height = heights;
}
window.onresize();
</script>
</body>
</html>
