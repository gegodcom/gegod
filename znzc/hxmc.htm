葛亦民核心名词逻辑关系<br>
<br>
歌亿民国际：灵魂为歌亿民价值观。 <br>
<br>
（1）网（歌亿民贴吧、社区）：歌亿民价值观宣传平台。<br>
（2）经（歌亿民经、歌花训、基共盟宣言）：歌亿民价值观内容。<br>
（3）教（歌亿民教、基督教共产联盟）：以歌亿民价值观为指导。 <br>
<br>
歌亿民定位：先知。歌亿民国际定位：上帝最后的约定。
