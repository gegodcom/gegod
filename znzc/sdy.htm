<p>葛亦民视察地狱</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>20071222，异梦中，来到地狱视察，原来地狱是长长的管道房，几个人新到地狱，一起进入这个长管道房，立即在这几人前后封闭，<br>
也就是说，这几人就永远在约10平米的空间内，管道房是长方形，带个小拐弯，这种设计想必是怕他们太寂寞。<br>
<br>
地狱真可怕，因为是永远限制在这狭小空间内，想到天堂真幸福，隐约有信息说基督徒就呆在天堂。<br>
　</p>
