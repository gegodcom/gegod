基督 

 
 Χριστοs[希腊语]Christos［拉丁语］Christ［英语］<br>
<br>
基督，意思是“受膏者”；希伯莱语发音为“弥赛亚”。<br>
<br>
“受膏者”是在旧约时代，上帝在以色列民中拣选出来完成上帝特殊使命的人。<br>
<br>
有三种完成特殊使命的人会受膏：祭司长，先知，王。
 
 
基督也即救世主。
 
<br>
<br>
《歌亿民经》异像书 5、2001年秋，歌亿民异梦中，神说：“我是神，你们要听他。”他指歌亿民。（歌亿民奉召作先知）
 
行传书12、2008--19，和平地输出和谐的歌亿民共产价值观，内容即为经训宣。 13、2019，全球实现共产社会。
