<p>大学时的葛上帝互联网成了事实<br>
<br>
大学时，还不是基督徒，也没读过圣经，却能布道，人称葛上帝，特别外校一女孩（南中医吴述静）带笑称呼我葛上帝时，那份矜持，那份惊奇，那份好奇，至今不能忘，犹在耳边。<br>
20年后，互联网，葛上帝成了事实。<br>
　</p>
