<p>葛亦民和毛泽东<br>
<br>
葛亦民,互联网宗教家思想家，毛泽东，中国革命家、战略家、理论家和诗人；<br>
葛亦民是有神论者，毛泽东是无神论者；<br>
葛亦民是基督教共产主义者，毛泽东是马列主义者；<br>
葛亦民的共产主义刚刚萌芽，毛泽东的社会主义还在有中国特色的发展；<br>
葛亦民的实现手段是和平民主爱宣传，毛泽东提出“政权是由枪杆子中取得的”；<br>
葛亦民提出共产价值观，毛泽东思想被确定为中共的指导思想；<br>
葛亦民党其实是种价值观，毛泽东一直担任中共中央主席；<br>
葛亦民不与任何人作对，毛泽东认为人若犯我，我必犯人；<br>
葛亦民主义平等爱，毛泽东主义无产阶级专政，继续革命；<br>
葛亦民人人皆兄弟，毛泽东千万不要忘记阶级斗争。</p>
