						《葛亦民经》可以说是现代先知书，中国人葛亦民著作，是当代基督教共产主义经典，以基督教为主，提出新的思考，也对共产主义提出新的思考。还有大量对现行社会、人生的思考，及提出解决这一切问题的办法，葛亦民经核心关键词是和平、平等和爱。葛亦民经有十二书，约4万字。<br>
