<p>人若要更改上帝的名字,(葛亦民)还要比(何德宣)更加适合<br>
<br>
<br>
<br>
上帝的名字,并不会叫(何德宣)或(葛亦民) 人若要更改上帝的名字,(葛亦民)还要比(何德宣)更加适合。楼主,请记住上帝只有一个名字。。。( 耶和华 )。...</p>
