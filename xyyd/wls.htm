<p>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
（五律) 神经</font><br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
神经为宝训，一字胜千金。</font><br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
神语朝朝读，灵恩日日深。</font><br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
苦难均散去，福乐尽来临。</font><br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
神爱常无变，悠悠贯古今。 </font><br>
　</p>
<p>
葛亦民。</p>
