<p>使徒光彩：葛亦民神十年著出《神经》，其中包含的天地至理<br>
<br>
<br>
<br>
人的智慧，有时体现在“大放弃”，有时体现在“大勇气”、“大毅力”。<br>
但放弃，有的时候并不是明智的选择。<br>
就比如你要渡河，却在之前抛弃了船，自然就要遭遇灭顶之灾。<br>
葛亦民神十年著出《神经》，其中包含的天地至理，每一句话都可以让人觉得茅塞顿开，醍醐灌顶。有洗涤心灵的效果。<br>
<br>
