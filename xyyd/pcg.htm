<p>使徒光彩：一个新思想的推行，必须要打破常规<br>
<br>
<br>
<br>
这话你就说错了。并非是我自以为是，而是因为葛亦民神教是我的骄傲。就比如一个人以自己是中国人为荣，也叫自以为是？是不是你看见别人以自己国家为荣，你就会说，看你自以为是，大家都是两条腿两只眼睛，你有什么了不起的？就是这个道理因为我是神教一员，所以我以此为荣，却被说自以为是。<br>
<br>
一个新思想、新精神的推行，势必要有各种阻力阻挠，必须要打破陈旧、打破常规，才能够破而后立，彻底成功。没想到你竟连这都看不明白，还说我到处惹麻烦？<br>
<br>
我身为神教一员，也为此骄傲。难道这叫傲慢？<br>
<br>
呵呵，神教的发展，就是硬理论路线。任何理论都无懈可击，自然就会被别人认同。</p>
