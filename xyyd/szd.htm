<p><font style="FONT-SIZE: 9pt" face="Arial, Helvetica, sans-serif">
神指导下写的经文应该叫“神经”嘛。<br>
<br>
<br>
Bible这个词翻译为“圣经”就是错误的。<br>
<br>
佛写的经文叫佛经，神指导下写的经文应该叫“神经”嘛。</font></p>
<p><span class="style1">葛亦民。</span><br>
