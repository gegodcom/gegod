<p><font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)">
光彩：葛亦民所著《神经》中传递的精神，却是让人仰望的</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)"><br>
</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)"><br>
</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)">
至于我跟葛亦民神的信徒的关系，我只能够说，你没有看过《神经》，所以不知道为什么我那么推崇葛亦民。</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)">
葛亦民不是神，这点我自然清楚的知道。</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)">
但是，葛亦民所著《神经》中传递的精神，却是让人仰望的。</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)"><br>
</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)"><br>
</font><br>
<font style="font-size: 12px; color: rgb(85,85,85)" face="Arial, Helvetica, sans-serif">
因为葛亦民写的一本书，非常值得人们学习。那里面所体现出的高尚品质与情操，是我们最好的榜样。否则你以为我会无缘无故的推崇葛亦民神？ </font><br>
