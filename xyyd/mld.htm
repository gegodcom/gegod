<title>“美丽的人生”MM刚送耶梅的诗：）</title>
</head>

<body>

<p>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
“美丽的人生”MM刚送耶梅的诗：）</font><br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
圣诞快乐亦安康</font><br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
耶稣神灵指方向</font><br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
梅花三笑春来早</font><br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
赞歌一曲天天唱</font><br>
<br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
一分钟一首：</font><br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
圣殿之上有圣贤</font><br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
耶梅朋友不简单</font><br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
梅园风光真美妙</font><br>
<br>
<font style="FONT-SIZE: 12px" face="Arial, Helvetica, sans-serif" color="#555555">
好文大作令人赞</font><br>
　</p>

</body>
