<title>真圣人要社会宣布面世</title>

<body>

<p><font style="FONT-SIZE: 9pt" face="Arial, Helvetica, sans-serif">真圣人要社会宣布面世<br>
<br>
<br>
真圣人必定知道自己的历史使命――拯患救难，所以他不会永远地隐身于民间而默默无闻，他会在他的思想体系建立起来之后，人类社会一并到了“否极泰来”的拐点阶段适时（预计在2012），由社会宣布自己的存在，其主要目的是为了确认各种关于圣人预言的真实性，一并安定民心，避免产生和形成社会动乱而危害民众。圣人面世的目的就是“拯患救难”，首先拯救人的灵魂，指明人类社会健康地生存发展的正确道路，别无它图。<br>
因为是社会长期试炼培养他的，所以要社会宣布。<br>
</font></p>
<p>葛亦民。<br>
　</p>
