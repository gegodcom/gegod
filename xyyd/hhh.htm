<body>

<p><font style="FONT-SIZE: 9pt" face="Arial, Helvetica, sans-serif">哈哈哈，老葛，你知道么？ 
要是做了个梦就是这样，哥早就自称神...<br>
<br>
<br>
葛亦民，你觉得做个梦就这样，， 告诉你，就算你，会让人起死回生，我也不会跟你，，，，我告诉你，，，上帝说他是唯一的神，，，，耶稣就是上帝，，我知道你们无知 
，，，，我来给你讲讲，，耶稣是从出生就有奇异，荣光，，，，你呢？你出生呢？告诉你，你出生撒旦在那里笑，，，你就是被害者，，，你现在还有机会，等到耶稣降临，那你就惨了。。。。。上帝只认耶稣和我们基督徒，，，，不认你个假神，假先知，按照上帝律法，你将被丢到火湖直至永永远远<br>
</font><br>
<br>
　</p>
