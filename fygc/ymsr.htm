<body>
耶梅说日本鬼子上天堂<br>

耶雪<br>

日本鬼子下地狱吧<br>


圣耶梅 <br>

上天堂 <br>

耶雪<br>

希特勒呢<br>


圣耶梅 <br>

上天堂 <br>

耶雪<br>

耶洗别呢<br>


圣耶梅 <br>

上天堂<br>

 

耶雪<br>

扎卡维呢<br>


圣耶梅 <br>

上天堂 <br>

耶雪<br>

萨达姆呢<br>


圣耶梅 <br>

上天堂 <br>

耶雪<br>

布什呢<br>


圣耶梅 <br>

上天堂 <br>

耶雪<br>

本拉登呢<br>


圣耶梅 <br>

上天堂 <br>

耶雪<br>

一个人不论做什么坏事，都上天堂？<br>

圣耶梅 <br>

上天堂 <br>

耶雪<br>

倒，你不会是自动回复吧<br>

圣耶梅 <br>

上天堂 <br>

耶雪<br>

？？？？？？？？？？？？<br>


圣耶梅 <br>

。。。。。。。。。。。。<br><br>

PS:此贴也说明鬼子是最坏的东东<br>

主不愿一人沉亡，愿人人悔改得救，这是他迟来的原因。彼得说的。<br>

</body>
