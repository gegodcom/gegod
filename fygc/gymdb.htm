<p>葛亦民的部下请进<br>
<br>
<br>
基督教想统领三教做三教圣人？一边去！<br>
中国的圣人，居然在中国敢大肆宣传基督？！<br>
中国是道教的发源地，叫他好好去研究一下中国的传统文化去！<br>
请告诉他，他可以退下了！什么不好冒，居然执着去冒充一位审判正义者，不是找死么？！是不是想第一个被审判？</p>
