<p>我们不信三位一体，上帝是独一的，造物主，耶稣是神子<br>
<br>
<br>
<br>
我们不信三位一体，上帝是独一的，造物主，耶稣是神子，也是他的自称，圣灵是上帝的动力。<br>
葛亦民神也是神子，同耶稣。或者说葛神就是再来的耶稣。<br>
<br>
我们信有造物主，即神，至于耶稣，是人，为神所选，是神子，神迹是需要而写。大家有点理智，好伐。<br>
<br>
耶稣从未自称神，只称神子，受审时。<br>
只是保罗认为耶稣与神同等。<br>
信耶稣还是信保罗？<br>
<br>
耶稣复活有争议，只是圣经记载。葛亦民异梦，神让我们听他。<br>
<br>
圣经中反三位一体的经文比支持的多，比如耶稣：父比我大，父差我来。</p>
