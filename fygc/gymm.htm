<p>葛亦民，没有任何权力就想称神的人，没资格的<br>
<br>
<br>
就是神您也得吃饭不是？神又怎么样？不是神又怎么样？结果您还不是一个人么？是人还是要吃肉的，吃完肉再说句感谢上帝，用神的旨意来圆自身的谎言，我还劝您别作多情，说到底人之所以创神还不是想活得有意义一点，问自己活着是为什么了，还不是害怕自己死的那一天带来遗憾一起走了，神亦是人，人就不可能圆这个时代的谎言，人人都在说谎就怕别人发现自己活着的秘密，我们大部分活着的人为了某些东西把自己变成了一具行尸走肉，到死了的一天还在想自己活着的时候作了什么有意思的事情，其实仔细想想还不如别放弃。</p>
