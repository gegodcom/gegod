								葛亦民：最绝妙的诗<br>
								<br>
								<br>
								<br>
								一、<br>
								远看象妈妈，<br>
								近看是条狗。<br>
								<br>
								<br>
								二、<br>
								远看象堵墙，<br>
								近看也象墙，<br>
								越看越象墙，<br>
								原来就是墙。<br>
								<br>
								<br>
								<br>
								<br>
								三、<br>
								老太婆穿健美裤，<br>
								骚掘掘。<br>
								<br>
								四、<br>
								我也想去，<br>
								电视台。<br>
								可，<br>
								共产党，<br>
								不要我。</div>
