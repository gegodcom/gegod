<p>万物非神，唯有真神，葛亦民的节奏<br>
<br>
<br>
葛亦民是邪教人物，不论是邪教人物还是正教人物，他们都是神的孩子，他们选择了他们所选择的，自然也会经历了选择所带来的痛苦与欢欣。神是什么？或许君心有着自己独到的见解，但不论神是什么，只要君心能通过自己的见解得到自己想要的幸福，那么神是什么，已经无关紧要了~</p>
