<body>
上帝十诫耶梅四字版<br>

1、只跪上帝。<br>
2、不跪它物。<br>
3、不称帝名。<br>
4、守安息日。<br>
5、孝顺父母。<br>
6、不可杀人。<br>
7、不可偷盗。<br>
8、不可奸淫。<br>
9、不作对人。<br>
10、不贪人物。<br>
