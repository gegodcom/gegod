<title>我告诉大家一个秘密:葛亦民的师傅，就是无天。</title>

<body>

<p>我告诉大家一个秘密:葛亦民的师傅，就是无天。<br>
<br>
<br>
就是目中无人，一叶障目，无法无天的无天。<br>
<br>
<br>
葛亦民:独门绝技:走火入魔，跟着他的最终目的地，有可能是监狱，有可能是医院。<br>
<br>
<br>
他的师傅无天为什么没出来？就因为时候没到，如果有谁想知道他的师傅何时出山，那么，去问葛亦民，<br>
<br>
他会告诉你的。</p>
