<br>
<br>
<br>
想要更好的生活不能靠神明，也不能靠圣贤，或者诸如救世主啦紫薇圣人啦葛亦民神啦之类乱七八糟的狗<br>
<br>
东西，我相信可以有英雄整治这个世界，但这个英雄是人而不是神或者什么妖魔鬼怪的转世，虽然我很不<br>
<br>
想说但是不得不承认如果是那些欺世盗名的东西来拯救世界的话那还不如美国式的民主，身为纳粹党徒的<br>
<br>
我很讨厌民主这种东西的，只知道扯皮，只顾着自己的家族利益，只懂得向资助他们竞选的寡头们效忠，<br>
<br>
还不如君主立宪制，国家是君主和君主后代的，所以不论寡头们怎么想君主肯定是要保卫国家的。</p>
