<title>灵风狗-一只蛆妖,葛亦民的走狗,每日颂读《神经》变成了脑残</title>
</head>

<body>

<p>灵风狗-一只蛆妖,葛亦民的走狗,每日颂读《神经》变成了脑残<br>
<br>
<br>
<br>
灵风狗，因为意淫和自撸，现在已经得了“神经”病，就是一看到“神经”和“葛亦民”就要不停磕头，而且每日都贡献菊花不停喷粪喂龙枪吧的一群蛆妖，同时蛆妖无聊时会把身体圈成一个金刚钻爆灵风菊花，以此得到更多的食物，灵风后来变异成鸭妖，是东莞化肥厂的机器鸭妖之一，据说他爸是一只野驴，他妈是一只野生黑鸡，他的爷爷在日本工作，职业是帮人舔菊花和脚，它的其它亲戚基本都是蛇鼠一窝，什么野种和杂种都有。</p>
