耶梅高二狂人日记6月21日<br>

今天中午午睡，想着《血疑》主题歌，“感谢你”，竟睡不着了，多么使人泪下之歌。<br>

晚上他们又讲那个考入南大少年班的唐靖华，我竟无语。自己呢，发誓吧：“北、外、诺、社、一”。

其中谁解。<br>
