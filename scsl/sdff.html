神的方法 
<p>有一男人正向河的对岸游过去，但他累了并被急流卷了进去，一群人在岸边望着。除了当中一位水性好的人外，没有谁能救他。<br>
  <br>
  岸上的人们不停地催这个人下去救人，但他却没动，只站在岸上望着。这时，那个奋力自救的人变得越来越没力气了。最后，当这个溺水的人变得很累，要放弃求生的挣扎时，这强壮的水手才跳进河中去救他。<br>
  <br>
  人们责备那位水性好的人，说他为什么不早点下水去救人，他回答说：“这个溺水的人在他还有力气挣扎时决不允许我帮他，我只能在他要放弃努力自救时，才能给他帮助。”</p>
<p>这就是神对待世人的方法，如果我们不再自以为义，只剩下信心时，就是神进入我们的时候。</p>
<p>人的尽头，神的起头！<br>
</p>
